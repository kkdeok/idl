syntax = "proto3";

package apis.v1.search;

option java_package = "com.kkdeok.idl.apis.v1.search";
option java_multiple_files = true;
option java_outer_classname = "SearchProto";

// gen/go 아래로 "직접" 떨어지게 하는 핵심
option go_package = "gen/go/apis/v1/search;search";

service Search {
  rpc Search(SearchRequest) returns (SearchResponse);
  rpc Hello(SearchRequest) returns (SearchResponse);
}

message SearchRequest {
  string query = 1;
}

message SearchResponse {
  repeated string hits = 1;
}