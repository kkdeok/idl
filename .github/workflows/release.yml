name: release

on:
  push:
    branches: ["main"]

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history for tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          sparse-checkout: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Release (Docker)
        env:
          BASE_SHA: ${{ github.event.before }}
          HEAD_SHA: ${{ github.sha }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        working-directory: ${{ github.workspace }}
        run: |
          # git tagging/push needs auth
          git config user.name "idl-ci"
          git config user.email "idl-ci@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"

          # Maven auth for GitHub Packages (컨테이너 안에서 사용)
          mkdir -p .m2
          cat > .m2/settings.xml <<EOF
          <settings>
            <servers>
              <server>
                <id>github</id>
                <username>${{ github.actor }}</username>
                <password>${GITHUB_TOKEN}</password>
              </server>
            </servers>
          </settings>
          EOF

          # Run release fully inside Docker
          docker compose -f docker/docker-compose.yml build
          docker compose -f docker/docker-compose.yml run --rm \
            -e BASE_SHA="${BASE_SHA}" \
            -e HEAD_SHA="${HEAD_SHA}" \
            -e GITHUB_REPOSITORY="${GITHUB_REPOSITORY}" \
            -e GITHUB_TOKEN="${GITHUB_TOKEN}" \
            -v "${PWD}/.m2:/root/.m2" \
            idl \
            bash -c "cd /workspace && chmod +x scripts/*.sh && ./scripts/ci_release.sh"
