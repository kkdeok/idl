name: release

on:
  push:
    branches: ["main"]

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Verify Docker installation
        run: |
          docker --version
          docker compose version || docker-compose --version

      - name: Build Docker image
        run: |
          docker compose -f docker/docker-compose.yml build

      - name: Generate code
        run: |
          docker compose -f docker/docker-compose.yml run --rm idl \
            bash -c "chmod +x scripts/*.sh && make gen"

      - name: Publish all services
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        run: |
          # Git 설정
          git config user.name "idl-ci"
          git config user.email "idl-ci@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"

          # Maven 인증 설정
          mkdir -p .m2
          cat > .m2/settings.xml <<EOF
          <settings>
            <servers>
              <server>
                <id>github</id>
                <username>${GITHUB_ACTOR}</username>
                <password>${GITHUB_TOKEN}</password>
              </server>
            </servers>
          </settings>
          EOF

          # Docker 컨테이너에서 publish-all 실행
          docker compose -f docker/docker-compose.yml run --rm \
            -e GITHUB_REPOSITORY="${GITHUB_REPOSITORY}" \
            -e GITHUB_TOKEN="${GITHUB_TOKEN}" \
            -e GITHUB_ACTOR="${GITHUB_ACTOR}" \
            -v "${PWD}/.m2:/root/.m2" \
            idl \
            bash -c "chmod +x scripts/*.sh && ./scripts/release.sh --all"
